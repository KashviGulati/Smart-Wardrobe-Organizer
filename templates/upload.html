<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Clothes</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <nav class="navbar" id="navbar">
    <div class="container flex justify-between items-center py-4">
      <h1 class="text-xl font-bold text-F9F5F0">Smart Closet</h1>
      <div class="space-x-4">
        <a href="{{ url_for('home') }}" class="hover:text-C68E53 nav-link">Home</a>
        <a href="{{ url_for('upload') }}" class="hover:text-C68E53 nav-link">Upload</a>
        <a href="{{ url_for('view_wardrobe') }}" class="hover:text-C68E53 nav-link">Wardrobe</a>
        <a href="{{ url_for('suggest_outfit_page') }}" class="hover:text-C68E53 nav-link">Weather Outfit</a>
        <a href="{{ url_for('suggest_mood_page') }}" class="hover:text-C68E53 nav-link">Mood Outfit</a>
      </div>
    </div>
  </nav>

  <div class="loading" id="loading">Loading...</div>

  <div class="container mt-24 mx-auto max-w-md">
    <h1 class="text-3xl font-bold mb-6 text-gray-900 text-center">Upload New Clothing Item</h1>
    <form method="POST" enctype="multipart/form-data" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="file">Upload Image</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="file" type="file" name="file" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="category">Category</label>
        <select class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="category" name="category" required>
          <option value="T-shirt">T-shirt</option>
          <option value="Shirt">Shirt</option>
          <option value="Dress">Dress</option>
          <option value="Jeans">Jeans</option>
          <option value="Shorts">Shorts</option>
          <option value="Jacket">Jacket</option>
          <option value="Sweater">Sweater</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="season">Season</label>
        <select class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="season" name="season" required>
          <option value="summer">Summer</option>
          <option value="winter">Winter</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="gender">Gender</label>
        <select class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="unisex">Unisex</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="occasion">Occasion</label>
        <select class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="occasion" name="occasion" required>
          <option value="casual">Casual</option>
          <option value="formal">Formal</option>
          <option value="party">Party</option>
        </select>
      </div>
      <div class="flex items-center justify-between">
        <button class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Upload
        </button>
      </div>
    </form>
    <a href="{{ url_for('home') }}" class="btn mt-6 block text-center">Back to Home</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const navLinks = document.querySelectorAll('.nav-link');
      const loading = document.getElementById('loading');
      const navbar = document.getElementById('navbar');

      navLinks.forEach(link => {
        link.addEventListener('click', () => {
          loading.classList.add('show-loading');
          setTimeout(() => {
            loading.classList.remove('show-loading');
          }, 1000);
        });
      });

      window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
          navbar.classList.add('scrolled');
        } else {
          navbar.classList.remove('scrolled');
        }
      });
    });
  </script>
</body>
</html>
