<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood-Based Outfit Suggestion</title>
</head>
<body>
    <h1>Mood-Based Outfit Suggestion</h1>
    
    <!-- Form to collect mood input -->
    <form method="POST" action="{{ url_for('suggest_mood_page') }}">
        <label for="mood">How are you feeling today?</label><br>
        <textarea name="mood" rows="4" cols="50" required></textarea><br><br>
        <button type="submit">Get Outfit Suggestion</button>
    </form>

    <!-- Display mood, sentiment, and outfit if provided -->
    {% if mood %}
        <h3>Your Mood:</h3>
        <p>"{{ mood }}"</p>
        <p>Sentiment: {{ sentiment | capitalize }}</p>
        <h3>Suggested Outfit:</h3>
        <p>{{ outfit }}</p>
    {% endif %}
    
    <br><a href="{{ url_for('home') }}">Back to Home</a>
